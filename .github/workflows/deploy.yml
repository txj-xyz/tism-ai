name: Deploy
on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-24.04

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install step
        run: "deno i"

      - name: Compile step
        run: "deno compile --allow-read --allow-net -o build/ ./chat.ts"

      - name: Version Timestamp
        id: get_version
        run: |
          echo "version=stable-$(date +%s)" >> $GITHUB_ENV

      - name: Artefact Build step
        uses: actions/upload-artifact@v4
        with:
          name: tism-ai-${{ env.version }}
          path: build
      
      - name: Create ZIP Artifact Release
        run: |
          cd build && zip -r ../tism-ai-${{ env.version }}.zip .
          
          
